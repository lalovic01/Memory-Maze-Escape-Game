<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Maze Escape - Igra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="light" class="game-body">
    <div class="container game-container">
      <div class="game-ui">
        <span>Nivo: <span id="level-display">1</span></span>
        <span>Vreme: <span id="timer-display">0.0</span>s</span>
        <span>Pokušaji: <span id="attempts-display">0</span></span>
        <button id="back-to-menu-game">Nazad na Meni</button>
        <button id="theme-toggle-game">Promeni Temu</button>
      </div>
      <div id="view-timer-bar-container" class="hidden">
        <div id="view-timer-bar"></div>
      </div>
      <canvas id="mazeCanvas"></canvas>
      <div id="message-overlay" class="hidden">
        <p id="message-text"></p>
        <button id="next-level-btn" class="hidden">Sledeći Nivo</button>
        <button id="restart-level-btn" class="hidden">Pokušaj Ponovo</button>
        <button id="back-to-menu-win-btn" class="hidden">Nazad na Meni</button>
      </div>
      <div id="controls-container" class="controls-container">
        <button id="btn-up" aria-label="Gore">▲</button>
        <button id="btn-left" aria-label="Levo">◀</button>
        <button id="btn-down" aria-label="Dole">▼</button>
        <button id="btn-right" aria-label="Desno">▶</button>
      </div>
    </div>

    <audio id="collision-sound" src="assets/genije.wav" preload="auto"></audio>
    <audio id="win-sound" src="assets/pobeda.wav" preload="auto"></audio>
    <audio
      id="background-music"
      src="assets/uzicko.wav"
      preload="auto"
      loop
    ></audio>

    <script src="levels.js"></script>
    <script src="app.js"></script>
    <script src="game.js"></script>
  </body>
</html>
